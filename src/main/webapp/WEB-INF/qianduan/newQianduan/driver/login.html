<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <link href="../../bootstrap-3.3.6-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="../../css/login.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="../../js/jquery-1.12.1.js"></script>
    <title>浙江省散装水泥专用车辆驾驶员系统</title>
    <script>
    window.onload = function () {
    var height = window.screen.height;
    $('body').css('height',height);
    }
    </script>
</head>
<body style="background-image: url('../../images/login.jpg');background-repeat: no-repeat;background-size: cover;">
<!--header start-->
<div class="header" id="header">
    <nav class="navbar navbar-default common_bg">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand common_color">
                    浙江省散装水泥专用车辆驾驶员系统
                </a>
            </div>
        </div>
    </nav>
</div>
<!--header end-->
<!--main content start-->
<div class="container" id="content">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" id="login">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading">用户登录</div>
                <div class="panel-body">
                    <form class="form-horizontal" id="login_form">
                        <div class="form-group">
                            <label for="user" class="col-sm-3 control-label">账号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user" placeholder="账号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 text-right">
                                <button type="submit" class="btn btn-primary login_btn">登录</button>
                                <button type="button" class="btn btn-default login_btn">忘记密码</button>
                            </div>
                        </div>
                    </form>
                    <div class="login_error">用户名错误</div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<!--main content end-->
<!--footer start-->
<div class="footer">
    <nav class="navbar navbar-default navbar-fixed-bottom common_bg" id="footer_navbar">
        <div class="container common_color">
            Copyright：2016~??? 版权所有：浙江省散装水泥办公室 技术支持：浙江网泽科技有限公司
        </div>
    </nav>
</div>
<!--footer end-->
</body>
</html>
