<!--散装办以及车企登录-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <link href="../../bootstrap-3.3.6-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="../../css/common.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="../../js/jquery-1.12.1.js"></script>
    <title>浙江省散装水泥专用车辆驾驶员考试系统</title>
    <script>
        window.onload = function () {
            var height = window.screen.height;
            $('body').css('height',height);
        }
    </script>
</head>
<body style="background-image: url('../../images/login.jpg');background-repeat: no-repeat;background-size: 100% 100%;-webkit-background-size: cover;-o-background-size: cover;">
<!--header start-->
<div class="header" id="header">
    <nav class="navbar navbar-default common_bg">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand common_color" href="#">
                    浙江省散装水泥专用车辆驾驶员考试系统
                </a>
            </div>
        </div>
    </nav>
</div>
<!--header end-->
<!--main content start-->
<div class="container" id="content">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" id="login">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading">驾驶员登录</div>
                <div class="panel-body">
                    <form class="form-horizontal" id="login_form">
                        <div class="form-group">
                            <label for="exam_num" class="col-sm-3 control-label">考试号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="exam_num" placeholder="考试号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_num" class="col-sm-3 control-label">身份证号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="id_num" placeholder="身份证号">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 text-center">
                                <button type="submit" class="btn btn-primary driver_login">登录</button>
                            </div>
                        </div>
                    </form>
                    <div id="login_error">考试号错误</div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<!--main content end-->
<!--footer start-->
<div class="footer">
    <nav class="navbar navbar-default navbar-fixed-bottom common_bg" id="footer_navbar">
        <div class="container common_color">
            Copyright：2016~??? 版权所有：浙江省散装水泥办公室 技术支持：浙江网泽科技有限公司
        </div>
    </nav>
</div>
<!--footer end-->

</body>
</html>
