<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>平台管理</title>
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">

	<script src="../../layui/layui.js"></script>

</head>

<body>
<div class="layui-fluid" style="margin-top: 20px;">

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">资源名</label>
            <div class="layui-input-block">
                <input type="text" name="name" id="name" lay-verify="title" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">资源介绍</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="intro"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">讲师</label>
                <div class="layui-input-inline">
                    <select name="tname" lay-verify="required" lay-search="">
                        <option value="0">赵毅</option>
                        <option value="1">孙二</option>
                        <option value="2">张三</option>
                        <option value="3">李四</option>
                    </select>
                </div>
                <button class="layui-btn layui-btn-primary rsearch-bar-btn" lay-submit="" lay-filter="demo1">新增讲师</button>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">资源文件</label>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn layui-btn-primary" id="test3"><i class="layui-icon"></i>上传文件</button>
            </div>
        </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">级别</label>
                <div class="layui-input-block">
                    <select name="level" lay-verify="required" lay-search="">
                        <option value="0">全部</option>
                        <option value="1">国家级</option>
                        <option value="2">省部级</option>
                        <option value="3">司厅局级</option>
                        <option value="4">县处级</option>
                        <option value="5">乡镇科级</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">条线</label>
                <div class="layui-input-block">
                    <select name="tiaoxian" lay-verify="required" lay-search="">
                        <option value="0">全部</option>
                        <option value="1">宣传</option>
                        <option value="2">教育</option>
                        <option value="3">卫生</option>
                        <option value="4">安全</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">资源类型</label>
                <div class="layui-input-block">
                    <select name="type" lay-verify="required" lay-search="">
                        <option value="0">全部</option>
                        <option value="1">视频</option>
                        <option value="2">音频</option>
                        <option value="3">图文</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="remark"></textarea>
                </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

</div>
<script>
    layui.use(['element', 'form'],function(){});

    layui.use('laydate', function(){
        var laydate = layui.laydate;


        //时间选择器
        laydate.render({
            elem: '#date'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#date2'
            ,type: 'datetime'
        });
    });

    layui.use('upload', function(){
        var $ = layui.jquery
        ,upload = layui.upload;
        //指定允许上传的文件类型
        upload.render({
            elem: '#test3'
            ,url: '/upload/'
            ,accept: 'file' //普通文件
            ,done: function(res){
            console.log(res)
        }
        });

    });

</script>
</body>
</html>
