                    <i id="arrows" class="layui-icon "  style="font-size: 15px;">&#xe61a;</i>

</div>

<div class="layui-fluid management">
    <div class="layui-main">
        <div class="layui-row" style="margin-top: 20px">
            <form class="layui-form" action="">
                <div class="layui-form-item rsearch-bar">
                <div class="layui-inline" style="">
                    <label class="layui-form-label">资源名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">级别</label>
                    <div class="layui-input-inline">
                        <select name="level" lay-verify="required" lay-search="">
                            <option value="0">全部</option>
                            <option value="1">国家级</option>
                            <option value="2">省部级</option>
                            <option value="3">司厅局级</option>
                            <option value="4">县处级</option>
                            <option value="5">乡镇科级</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">条线</label>
                    <div class="layui-input-inline">
                        <select name="tiaoxian" lay-verify="required" lay-search="">
                            <option value="0">全部</option>
                            <option value="1">宣传</option>
                            <option value="2">教育</option>
                            <option value="3">卫生</option>
                            <option value="4">安全</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-inline">
                        <select name="type" lay-verify="required" lay-search="">
                            <option value="0">全部</option>
                            <option value="1">视频</option>
                            <option value="2">音频</option>
                            <option value="3">图文</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">发布人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">讲师</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline" style="width:30%">
                    <label class="layui-form-label" style="width:33%">日期时间选择</label>
                    <div class="layui-input-inline" style="width:50%">
                        <input type="text" class="layui-input" id="time" placeholder="yyyy-MM-dd HH:mm:ss">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline">
                        <select name="status" lay-verify="required" lay-search="">
                            <option value="0">正常</option>
                            <option value="1">删除</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-primary rsearch-bar-btn" lay-submit="" lay-filter="demo1">查询</button>
                </div>
            </div>
            </form>
            <div class="layui-col-md3 layui-col-md-offset10" style="position: relative;top: -54px;right: 60px;">
                <button class="layui-btn layui-btn-primary rsearch-bar-btn" id="addbtn" data-method="setTop">新增</button>
            </div>

        </div>

        <div class="layui-row">
            <table class="layui-hide" id="unit" lay-filter="tablefilter"></table>
        </div>
    </div>
</div>
